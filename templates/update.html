{% extends 'base.html' %}

{% block content %}
<div class="container">

<form action="/update/{{ name_to_update.id }}" method="POST">
    {{ form.hidden_tag() }}

    {{ form.name.label }}
    {{ form.name(value=name_to_update.name) }}

    {{ form.email.label }}
    {{ form.email(value=name_to_update.email) }}
    <br>
    {{ form.submit() }}
</form>

</div>
{% endblock content %}
